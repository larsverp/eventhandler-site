<!DOCTYPE html>
<html style="overflow-x: hidden;">
<head>

    <title>Register</title>

    <script src="../jquery-3.4.1.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="~/css/register-style.css">

</head>
<body>

    <div class="row">

        <div class="col-md-6 leftSide">
            <h1 class="col-md-8 offset-2 ">"WE'RE GONNA NEED A BIGGER BOAT"</h1>
        </div>

        <div class="col-md-6">
            <div class="formRight">
                <div class="text-center">
                    <h1>Welcome aboard</h1>
                </div>
                <form>
                    <div class="form-row">
                        <div class="col-md-9">
                            <label for="defaultFormCardNameEx" class="font-weight-light">First Name</label>
                            <input type="text" id="defaultFormCardNameEx" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="defaultFormCardNameEx" class="font-weight-light">Insertion</label>
                            <input type="text" id="defaultFormCardNameEx" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="defaultFormCardNameEx" class="font-weight-light">Last Name</label>
                            <input type="text" id="defaultFormCardNameEx" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="defaultFormCardNameEx" class="font-weight-light">Email address</label>
                            <input type="email" id="defaultFormCardNameEx" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="defaultFormCardNameEx" class="font-weight-light">Postal Code</label>
                            <input type="text" id="defaultFormCardNameEx" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="defaultFormCardNameEx" class="font-weight-light">Password</label>
                            <input type="password" id="defaultFormCardNameEx" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="defaultFormCardNameEx" class="font-weight-light">Repeat Password</label>
                            <input type="password" id="defaultFormCardNameEx" class="form-control">
                        </div>
                    </div>

                    <div class="text-center py-4 mt-3">
                        <button class="btn btn-outline-purple col-md-12" type="submit">
                            Register<i class="fa fa-paper-plane-o ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
